<!DOCTYPE html>
<html>
<head>
<title>merchants_management.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=8">


<link rel="stylesheet" href="../../common.css" type="text/css"></link>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../../common.js"></script>
<script type="text/javascript" src="merchants_management.js"></script>
</head>

<body  id="boby">	
	<div class='listHorizontalItem'
		style="height:50px;text-align: right;margin-top: 1%">
		<label>Id:</label> <input type='text' id='search_id'></input>
		<label>账号:</label> <input type='text' id='search_account'></input>
		<label>名称:</label> <input type='text' id='search_name'></input>
		
		<input type='button' value="搜索" style='margin-right: 1%;'
			onclick='searchMerchantsClick()'></input>
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addMerchantsClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" style="width: 5%;">序号</label>
			<label class="listLabel" style="width: 5%;">ID</label>
			<label class="listLabel" style="width: 5%;">账号</label>
			<label class="listLabel" style="width: 10%;">聊天账号</label>
			<label class="listLabel" style="width: 10%;">聊天密码</label>
			<label class="listLabel" style='width: 20%'>名称</label>
			<label class="listLabel" style="width: 5%;">描述相符星级</label>
			<label class="listLabel" style="width: 5%;">服务态度星级</label>
			<label class="listLabel" style="width: 5%;">发货速度星级</label>
			<label class="listLabel">操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
		
	<iframe name="pageIframe" id="pageIframe" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" src="../../page.html"></iframe>

	<div id='opacityDiv' class='opacityDiv'></div>
	<div id='addMerchantsDiv'
		class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png" class='closeImg' onclick="closeDiv()">
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">账号:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_account" type='text' style="width: 80%" ></input>
			</div>
		</div>
		
		<div class="listHorizontalItem" id='passwordDiv'
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">密码:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="password" type='password' style="width: 80%" ></input>
			</div>
		</div>	
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">名称:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_name" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 100px;border: none;">
			<label style="display: table-cell;vertical-align: middle;">图片:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;">
				<img src="../../images/icon/add.jpg" id="merchants_img" style="width: 200px;height:100px;" onclick="uploadImg()" ></img>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">描述相符星级:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_star1" type='text' style="width: 80%" value="5"></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">服务态度星级:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_star2" type='text' style="width: 80%" value="5"></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">发货速度星级:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_star3" type='text' style="width: 80%" value="5"></input>
			</div>
		</div>
		
		<input id='okBtn' onclick="okMerchantsClick()" type='button' value="确定"
			class='tipButton' style='display:none'>

		</input>
		<input id='updateBtn' onclick="updateClick()" type='button' value="修改"
			class='tipButton' style='display:none'>
		</input>
	</div>
	<div id='updatePasswordDiv'
		class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png" class='closeImg' onclick="closeDiv()">
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">账号:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_account_update" type='text' style="width: 80%" ></input>
			</div>
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">密码:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_password__update1" type='password' style="width: 80%" ></input>
			</div>
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">确认密码:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="merchants_password__update2" type='password' style="width: 80%" ></input>
			</div>
		</div>
		
		<input onclick="updatePassword()" type='button' value="修改"
			class='tipButton'>
		</input>
	</div>	
	<input id="mercants_imgFile" style="display: none" type="file" name="merchants_img">
</body>
</html>
