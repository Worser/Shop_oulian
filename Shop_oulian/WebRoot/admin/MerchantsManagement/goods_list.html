<!DOCTYPE html>
<html>
  <head>
    <title>商品列表</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	
   <link rel="stylesheet" href="../../common.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="goods_list.js"></script>
  </head>
  
  <body>
  <div style="background-color:#ffffff;height:40px;margin-top: 1px;margin-left: 1%;">
		<div id='itemList' class="tableItem"
			style="margin-left:0px;height:40px;">
			<div class='tableDiv' style='height: 40px;'>
  				<input class='tableButton' id='item1' style='height:40px' type='button' value='普通商品'  onclick='itemClick(1)' />
  			</div>
  			<div class='tableDiv' style='height: 40px;'>
  				<input class='tableButton' id='item2' style='height:40px' type='button' value='活动专区'  onclick='itemClick(2)' />
		    </div>
  			<div class='tableDiv' style='height: 40px;'>
  				<input class='tableButton' id='item3' style='height:40px' type='button' value='高档商品区'  onclick='itemClick(3)' />
  			</div>
  			<div class='tableDiv' style='height: 40px;'>
  				<input class='tableButton' id='item4' style='height:40px' type='button' value='进店必买'  onclick='itemClick(4)' />
  			</div>	
		</div>
	</div>
 
   <div class='listHorizontalItem'
		style="min-height:50px;text-align: right;margin-top: 1%">
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addGoodsDetailClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" style="width:5%">序号</label>
			<label class="listLabel" style="width:5%">ID</label>
			<label class="listLabel" style="width:5%">名称</label>
			<label class="listLabel" style="width:5%">价格</label>
			<label class="listLabel" style="width:5%">是否推荐</label>
			<label class="listLabel" style="width:5%">是否赠送积分</label>
			<label class="listLabel" style="width:5%">赠送积分值</label>
			<label class="listLabel" style="width:5%">是否抵扣积分</label>
			<label class="listLabel" style="width:5%">抵扣积分值</label>
			<label class="listLabel" style="width:5%">抵扣现金</label>
			<label class="listLabel" style="width:5%">是否包邮</label>
			<label class="listLabel" style="width:5%">邮费</label>
			<label class="listLabel" style="width:5%">满多少免邮</label>
			<label class="listLabel" style="width:5%">库存</label>
			<label class="listLabel" style="width:5%">所属地</label>
			<label class="listLabel" style="width:10%">操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
		
	<iframe name="pageIframe" id="pageIframe" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" src="../../page.html"></iframe>
	
	<div id='opacityDiv' class='opacityDiv'></div>		
	<div id='addGoodsDiv'
		class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png"
				class='closeImg' onclick="closeDiv()">
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">名称:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="goods_name" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem" 
			style="text-align: center;height: 100px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">图片(750*320):</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;height: 100%">
				<img id='goods_img' alt="图片展示" style="height: 80px;" src="../../images/icon/add.jpg" onclick="selectImgClick()">
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;min-hight: 50px;height: auto;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">价格:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="goods_price" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">是否推荐首页:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;text-align: left;">
				<select id='is_recommend' style="width: 20%;margin-left: 10%;size: 100px;">
					<option title="0">否</option>
					<option title="1">是</option>
				</select>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">是否赠送积分:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;text-align: left;">
				<select id='is_give_integral' style="width: 20%;margin-left: 10%;size: 100px;">
					<option title="0">否</option>
					<option title="1">是</option>
				</select>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">赠送积分值:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="give_integral_value" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">是否抵扣积分:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;text-align: left;">
				<select id='is_deduct_integral' style="width: 20%;margin-left: 10%;size: 100px;">
					<option title="0">否</option>
					<option title="1">是</option>
				</select>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">抵扣积分值:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="deduct_integral_value" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;display: none;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">抵扣积分现金:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="deduct_integral_price" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">是否包邮:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;text-align: left;">
				<select id='is_express' style="width: 20%;margin-left: 10%;size: 100px;">
					<option title="0">否</option>
					<option title="1">是</option>
				</select>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">邮费:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="express_value" type='text' style="width: 80%" ></input>
			</div>
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">满多少免邮:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="express_free_price" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">库存:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="goods_stock" type='text' style="width: 80%" value="10"></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">所属地:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="goods_address" type='text' style="width: 80%" value="上海"></input>
			</div>
		</div>
		
		<input id='okBtn' onclick="okGoodsClick()" type='button' value="确定"
			class='tipButton' style='display:none'></input>
		<input id='updateBtn' onclick="updateGoodsClick()" type='button' value="修改"
			class='tipButton' style='display:none'></input>
	</div>
	
	<div id='addGoodsImgDiv'
		class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png"
				class='closeImg' onclick="closeDiv()">
		</div>
		<div id="imgList">
		
		</div>
		
		<div class='listAll'  style='height:150px;'>
			<div class='listHorizontalItem' style='height:150px;'>
				<img src='../../images/icon/add.jpg' style='width:100%;height:150px;' onclick='imgClick(-1)'></img>
			</div>
		</div>
		<div style='text-align:center;'><p1>(750*320)</p1></div>
		
		<input id='okImgBtn' onclick="okGoodsImgClick()" type='button' value="确定"
			class='tipButton'></input>
	</div>
	
	<input id="goods_imgFile" style="display: none" type="file" name="goods_img">
  </body>
</html>
