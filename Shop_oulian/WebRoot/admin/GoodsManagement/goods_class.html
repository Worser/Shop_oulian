<!DOCTYPE html>
<html>
  <head>
    <title>goods_class.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=8">
	
    <link rel="stylesheet" href="../../common.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="goods_class.js"></script>

  </head>
  
  <body>
     <div class='listHorizontalItem'
		style="height:50px;text-align: right;margin-top: 1%">
		<!-- <label>类别:</label> <input type='text' id='goods_name'></input> -->
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addGoodsClassClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" >序号</label>
			<label class="listLabel">ID</label>
			<label class="listLabel" style="width: 20%">名称</label>
			<label class="listLabel">图片</label>
			<label class="listLabel">是否推荐</label>
			<label class="listLabel" >操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
		
	<iframe name="pageIframe" id="pageIframe" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" src="../../page.html"></iframe>
			
	<div id='opacityDiv' class='opacityDiv'></div>
	
	<div id='addGoodsDiv' class='alertDiv'>
		<div
			class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png"
				style="margin-right: 1%;height: 100%" onclick="closeDiv()">
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">名称:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="update_goods_name" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div id='img_div' class="listHorizontalItem"
			style="text-align: center;height: 50px;margin-top: 10px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">图片:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<div style="height: 80%;">
					<img id='goods_img' src="../../images/icon/add.jpg" style="height: 100px;" onclick="selectImgClick()"/>
				</div>
			</div>
		</div>
		<div id='recommend_div' class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">推荐:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;text-align: left;">
				<select id='is_recommend' style="width: 20%;margin-left: 10%;size: 100px;">
					<option tag="0">否</option>
					<option tag="1">是</option>
				</select>
			</div>
		</div>
		<input id='okBtn' onclick="okGoodsClick()" type='button' value="确定"
			style="display: none;" class='tipButton'>
		<input id='updateBtn' onclick="updateGoodsClick()" type='button' value="修改"
			style="display: none;" class='tipButton'>
		</input>
	</div>
	
	<input id="goods_imgFile" style="display: none" type="file" name="goods_img">
  </body>
</html>
