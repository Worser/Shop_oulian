<!DOCTYPE html>
<html>
  <head>
    <title>member_management.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=8">

    <link rel="stylesheet" href="../../common.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../js/mydate.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="member_management.js"></script>
  </head>
  
  <body id="boby">
    <div class='listHorizontalItem'
		style="height:50px;text-align: right;margin-top: 1%">
		<label>Id:</label> <input type='text' id='search_id'></input>
		<label>手机号:</label> <input type='text' id='search_mobile'></input>
		<label>昵称:</label> <input type='text' id='search_nick_name'></input>
		
		<input type='button' value="搜索" style='margin-right: 1%;'
			onclick='searchMemberClick()'></input>
			
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addMemberClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" style="width: 5%;">序号</label>
			<label class="listLabel" style="width: 5%;">ID</label>
			<label class="listLabel" style="width: 10%;">账号</label>
			<label class="listLabel" style="width: 5%;">昵称</label>
			<label class="listLabel" style="width: 5%;">年龄</label>
			<label class="listLabel" style="width: 5%;">性别</label>
			<label class="listLabel" style="width: 5%;">手机号</label>
			<label class="listLabel" style="width: 5%;">工作单位</label>
			<label class="listLabel" style="width: 5%;">职位</label>
			<label class="listLabel" style="width: 5%;">兴趣爱好</label>
			<label class="listLabel" style="width: 5%;">角色</label>
			<label class="listLabel" style="width: 10%;">积分</label>
			<label class="listLabel" style="width: 5%;">余额</label>
			<label class="listLabel" style="width: 5%;">邀请码</label>
			<label class="listLabel" style="width: 5%;">注册邀请码</label>
			<label class="listLabel">操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
		
	<iframe name="pageIframe" id="pageIframe" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" src="../../page.html"></iframe>

	<div id='opacityDiv' class='opacityDiv'></div>
	
	<div id='addMemberDiv' class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png" class='closeImg' onclick="closeDiv()">
		</div>
		
		<div id="accountDiv" class="allDiv" style="display: none;">
			<label class='leftLabel'>账号:</label>
			<div class='rightDiv'>
				<input id="member_mobile" type='text' class='rightEditor' ></input>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>密码:</label>
			<div class='rightDiv'>
				<input id="member_password1" type='password' class='rightEditor'></input>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>确认密码:</label>
			<div class='rightDiv'>
				<input id="member_password2" type='password' class='rightEditor' ></input>
			</div>
		</div>
		<div class="allDiv" id='roleDiv'>
			<label class='leftLabel'>角色:</label>
			<div class='rightDiv' style='text-align:left;'>
				<select id='member_type'  class='rightSelect'>
					<option tag="1">普通用户</option>
					<option tag="2">学员用户</option>
					<option tag="3">老师用户</option>
				</select>
			</div>
		</div>
		<input id='okButton' onclick="okAddAccount()" type='button' value="确定" class='tipButton' style="display: none;"/>
		<input id='updateButton' onclick="updateAddAccount()" type='button' value="修改" class='tipButton' style="display: none;"/>
	</div>	
	
	
	<div id='updateMemberDiv' class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png" class='closeImg' onclick="closeDiv()">
		</div>
		
		<div id="accountDiv" class="allDiv">
			<label class='leftLabel'>昵称:</label>
			<div class='rightDiv'>
				<input id="nick_name" type='text' class='rightEditor' ></input>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>图片:</label>
			<div class='rightDiv'>
				<img src="../../images/icon/add.jpg" id="head_path" style="width: 80%;height:100px;" onclick="uploadImg()" >
				
				</img>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>年龄:</label>
			<div class='rightDiv'>
				<input type="text" class='rightEditor' id='age' name="starttime" onfocus="MyCalendar.SetDate(this)" >
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>性别:</label>
			<div class='rightDiv' style='text-align:left;'>
				<select id='sex' class='rightSelect'>
					<option tag="1">男</option>
					<option tag="0">女</option>
				</select>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>手机号:</label>
			<div class='rightDiv'>
				<input id="phone" type='text' class='rightEditor'></input>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>工作单位:</label>
			<div class='rightDiv'>
				<input id="job_unit" type='text' class='rightEditor'></input>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>职位:</label>
			<div class='rightDiv'>
				<input id="position" type='text' class='rightEditor'></input>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>爱好:</label>
			<div class='rightDiv'>
				<input id="hobby" type='text' class='rightEditor'></input>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>邀请码:</label>
			<div class='rightDiv'>
				<input id="invitation_code" type='text' class='rightEditor'></input>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>填写的邀请码:</label>
			<div class='rightDiv'>
				<input id="fill_invitation_code" type='text' class='rightEditor'></input>
			</div>
		</div>
		<div class="allDiv" id='roleDiv'>
			<label class='leftLabel'>角色:</label>
			<div class='rightDiv' style='text-align:left;'>
				<select id='member_type1'  class='rightSelect'>
					<option tag="1">普通用户</option>
					<option tag="2">学员用户</option>
					<option tag="3">老师用户</option>
				</select>
			</div>
		</div>
		<input  onclick="updateMemberDetailClick()" type='button' value="修改" class='tipButton'/>
	</div>
	
	
	<input id="head_pathFile" style="display: none" type="file" name="head_path">
  </body>
</html>
