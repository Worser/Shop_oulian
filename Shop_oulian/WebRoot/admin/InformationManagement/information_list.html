<!DOCTYPE html>
<html>
<head>
<title>资讯列表</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="../../common.css" type="text/css"></link>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../../common.js"></script>
<script type="text/javascript" src="information_list.js"></script>
</head>

<body>
	<div class='listHorizontalItem'
		style="height:50px;text-align: right;margin-top: 1%">
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addInformationDetailClick()'></input>
	</div>
	<div class="listAll"
		style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" style='width: 5%'>序号</label> <label
				class="listLabel" style='width: 5%'>ID</label> <label
				class="listLabel" style='width: 20%'>标题</label> <label
				class="listLabel" style='width: 5%'>赠送积分</label> <label
				class="listLabel" style='width: 5%'>回答次数</label> <label
				class="listLabel" style='width: 5%'>是否推荐</label>
			<!-- <div class='listDiv'><label class="listLabel" style='border: 0px;'>图片</label></div> -->
			<label class="listLabel">操作</label>
		</div>
	</div>

	<div id="listAll"></div>

	<iframe name="pageIframe" id="pageIframe" frameborder="0"
		marginwidth="0" marginheight="0" width="100%" height="10%"
		src="../../page.html"></iframe>


	<div id='opacityDiv' class='opacityDiv'></div>
	<div id='addInformationDiv'
		style="overflow:visible;background-color: #ffffff;display: none;left: 35%;width: 30%;height: auto;top:5%;z-index: 102;position: absolute;">
		<div
			style='width: 100%;height: 6%;text-align: right;background-color: #efefef'>
			<img alt="关闭" src="../../images/icon/close.png"
				style="margin-right: 1%;height: 100%" onclick="closeUpdateDiv()">
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">标题:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="information_title" type='text' style="width: 80%" ></input>
			</div>
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 200px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">详情描述:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;height: 100%">
				<textarea id="information_desc" style="width: 80%;height:100px;" ></textarea>
			</div>
		</div>
		
		<div class="listHorizontalItem" 
			style="text-align: center;height: 100px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">图片(750*350):</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%;height: 100%">
				<img id='information_img' alt="图片展示" style="width:80%;height: 80px;" src="../../images/icon/add.jpg" onclick="selectImgClick()">
			</div>
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">奖励积分:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id='information_integral' type='text' style="width: 80%" value="50"></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">回答次数:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id='answer_num' type='text' style="width: 80%" value="2"></input>
			</div>
		</div>

		<div class="listHorizontalItem"
			style="text-align: center;height: 50px;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">是否推荐:</label>
			<div 
				style="display: table-cell;vertical-align: middle;width: 75%;text-align: left;">
				<select id='is_recommend' style="width: 20%;margin-left: 10%;size: 100px;">
					<option title="0">否</option>
					<option title="1">是</option>
				</select>
			</div>
		</div>

		<input id='okBtn' onclick="addInformationClick()" type='button' value="确定"
			style="border: none;width: 100%;height: 40px;margin-top: 2%;display: none;">

		</input>
		<input id='updateBtn' onclick="updateInformationClickInterface()" type='button' value="修改"
			style="border: none;width: 100%;height: 40px;margin-top: 2%;display: none">
		</input>
	</div>
	
	
	
	<input id="information_imgFile" style="display: none" type="file" name="information_img">
</body>
</html>
