<!DOCTYPE html>
<html>
  <head>
    <title>about_our.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
 	<!-- 配置文件 -->
    <script type="text/javascript" src="../../UEditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="../../UEditor/ueditor.all.js"></script>
  	<script type="text/javascript" src="../../js/jquery.js"></script>
  </head>
  
  <body style="text-align: center;">
     <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain" style="width:500px;height:600px;margin-top: 20px;margin-left: 300px;">
 		
    </script>  
   
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
         var ue = UE.getEditor('container');
         ue.ready(function() {
         $.post(homeurl+"OthersController.sp?getProtocolHtml",
						{}, function(data) {
							ue.setContent(data);
						});
         
         baidu.editor.commands['save'] = { 
    	   execCommand: function() {   		
    	  		var html = ue.getContent();
    			 $.post(homeurl+"OthersController.sp?setProtocolHtml",
						{desc:html}, function(data) {
							var result=eval("("+data+")")
							if(result.status=="ok"){
								alert("保存成功");
							}else{
								alert("保存失败");
							}
				});
    	   },queryCommandState: function() {
    	  
    	  }};
		}); 
    </script>
</body>
</html>
