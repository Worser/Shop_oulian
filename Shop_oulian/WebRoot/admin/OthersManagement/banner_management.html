<!DOCTYPE html>
<html>
  <head>
    <title>banner_management.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
     <meta http-equiv="X-UA-Compatible" content="IE=8"/>
	
    <link rel="stylesheet" href="../../common.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="banner_management.js"></script>

  </head>
  
  <body>
  <div class='listHorizontalItem'
		style="text-align: right;margin-top: 1%">
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addBannerClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" >序号</label>
			<label class="listLabel">ID</label>
			<label class="listLabel" >标题</label>
			<label class="listLabel" style='width:20%'>图片</label>
			<label class="listLabel" >备注</label>
			<label class="listLabel">广告类型</label>
			<label class="listLabel" >操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
	
	<div id='opacityDiv' class='opacityDiv'></div>		
	<div id='bannerDiv' class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png" class='closeImg' onclick="closeDiv()">
		</div>
		
		<div  class="allDiv" >
			<label class='leftLabel'>标题:</label>
			<div class='rightDiv'>
				<input id="title" type='text' class='rightEditor' ></input>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>图片(750*250):</label>
			<div class='rightDiv'>
				<img id='img' src="../../images/icon/add.jpg" class='rightImg' onclick="uploadBanner()">
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>备注:</label>
			<div class='rightDiv'>
				<input id="remark" type='text' class='rightEditor'></input>
			</div>
		</div>
		
		<div class="allDiv">
			<label class='leftLabel'>广告类型:</label>
			<div class='rightDiv' style='text-align:left;'>
				<select id='type'  class='rightSelect'>
					<option tag="1">普通广告</option>
				</select>
			</div>
		</div>
		<input id='okButton' onclick="okBannerClick()" type='button' value="确定" class='tipButton' style="display: none;"/>
		<input id='updateButton' onclick="updateBanner()" type='button' value="修改" class='tipButton' style="display: none;"/>
	</div>	
	<input id="bannerFile" style="display: none" type="file" name="img">
  </body>
</html>
