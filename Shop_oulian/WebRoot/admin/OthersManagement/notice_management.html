<!DOCTYPE html>
<html>
  <head>
    <title>notice_management.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
     <meta http-equiv="X-UA-Compatible" content="IE=8"/>
	
    <link rel="stylesheet" href="../../common.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="notice_management.js"></script>

  </head>

  <body>
   <div class='listHorizontalItem'
		style="text-align: right;margin-top: 1%">
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addBannerClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" >序号</label>
			<label class="listLabel">ID</label>
			<label class="listLabel" >标题</label>
			<label class="listLabel" style='width:20%'>图片</label>
			<label class="listLabel" >详细</label>
			<label class="listLabel" >是否推荐</label>
			<label class="listLabel" >操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
	<iframe name="pageIframe" id="pageIframe" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" src="../../page.html"></iframe>
	<div id='opacityDiv' class='opacityDiv'></div>		
	<div id='bannerDiv' class='alertDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="../../images/icon/close.png" class='closeImg' onclick="closeDiv()">
		</div>
		
		<div  class="allDiv" >
			<label class='leftLabel'>标题:</label>
			<div class='rightDiv'>
				<input id="notice_title" type='text' class='rightEditor' ></input>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>图片(750*340):</label>
			<div class='rightDiv'>
				<img id='notice_img' src="../../images/icon/add.jpg" class='rightImg' onclick="uploadBanner()">
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>详细:</label>
			<div class='rightDiv'>
				<!-- <input id="notice_desc" type='text' class='rightEditor'></input> -->
				<textarea id="notice_desc" style="min-height: 50px;width: 80%;"></textarea>
			</div>
		</div>
		<div class="allDiv">
			<label class='leftLabel'>是否推荐:</label>
			<div class='rightDiv' style='text-align:left;'>
				<select id='is_recommend'  class='rightSelect'>
					<option tag="0">否</option>
					<option tag="1">是</option>
				</select>
			</div>
		</div>
		<input id='okButton' onclick="okBannerClick()" type='button' value="确定" class='tipButton' style="display: none;"/>
		<input id='updateButton' onclick="updateBanner()" type='button' value="修改" class='tipButton' style="display: none;"/>
	</div>	
	<input id="noticeFile" style="display: none" type="file" name="notice_img">
  </body>
</html>
