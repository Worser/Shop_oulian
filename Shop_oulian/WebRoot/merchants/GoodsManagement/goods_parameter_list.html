<!DOCTYPE html>
<html>
  <head>
    <title>goods_parameter.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=8">
   <link rel="stylesheet" href="../../common.css" type="text/css"></link>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="goods_parameter_list.js"></script>

  </head>
  
  <body >
    <div class='listHorizontalItem'
		style="text-align: right;margin-top: 1%">
		<input type='button' value="添加" style='margin-right: 1%;'
			onclick='addGoodsServiceClick()'></input>
	</div>	
	
	<div class="listAll" style='margin-top: 1%;border-top: 1px solid;border-top-color:#efefef;'>
		<div class="listHorizontalItem">
			<label class="listLabel" >序号</label>
			<label class="listLabel">ID</label>
			<label class="listLabel" style="width: 20%">参数类别名称</label>
			<label class="listLabel">价格</label>
			<label class="listLabel" >操作</label>
		</div>
	</div>
	
	<div id="listAll">
		
	</div>
	
	<iframe name="pageIframe" id="pageIframe" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" src="../../page.html"></iframe>
			
			
	<div id='opacityDiv' class='opacityDiv'></div>		
	<div id='addGoodsDiv'
		style="overflow:visible;background-color: #ffffff;display: none;
		left: 35%;width: 30%;height:auto;top:50px;z-index: 102;position: absolute;">
		<div
			style='width: 100%;height:40px;text-align: right;background-color: #efefef'>
			<img alt="关闭" src="../../images/icon/close.png"
				style="margin-right: 1%;height: 100%" onclick="closeDiv()">
		</div>
		
		<div class="listHorizontalItem"
			style="text-align: center;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">参数名称:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="parameter_name" type='text' style="width: 80%" ></input>
			</div>
		</div>
		<div class="listHorizontalItem"
			style="text-align: center;">
			<label style="display: table-cell;vertical-align: middle;width:25%;">参数价格:</label>
			<div style="display: table-cell;vertical-align: middle;width: 75%">
				<input id="parameter_price" type='text' style="width: 80%" ></input>
			</div>
		</div>
		
		<input id='okBtn' onclick="okGoodsClick()" type='button' value="确定"
			style="border: none;width: 100%;height: 40px;margin-top: 2%;display: none;"></input>
		<input id='updateBtn' onclick="updateGoodsClick()" type='button' value="修改"
			style="border: none;width: 100%;height: 40px;margin-top: 2%;display: none;"></input>
	</div>
  </body>
</html>
