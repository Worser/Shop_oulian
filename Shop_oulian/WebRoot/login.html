<!DOCTYPE html>
<html>
<head>
<title>登陆朗乐购后台</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=8">

<link rel="stylesheet" href="common.css" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/huanxin/sdk/strophe.js"></script>
<script type="text/javascript" src="js/huanxin/sdk/easemob.im-1.1.js"></script>
<script type="text/javascript"
	src="js/huanxin/sdk/easemob.im-1.1.shim.js"></script>
<script type="text/javascript" src="js/huanxin/easemob.im.config.js"></script>
<script type="text/javascript" src="js/huanxin/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/huanxin/bootstrap.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>

<body
	style="background:url(images/icon/login_background.png) no-repeat;;height:100%;">
	<label
		style="position: absolute;color: #ffffff;font-size: 30px;top: 10%;left: 5%;font-style: oblique;">朗乐购管理后台</label>

	<div
		style="position: absolute;left: 40%;width: 20%;top:30%;height: auto;
		background: #E4E8EB;text-align: center;z-index: 100;border-radius:5px;">

		<div
			style="height: 50px;width:100%;display: table;text-align: center;">
			<label
				style="display: table-cell;vertical-align: middle;color: #034172;font-size: 20px;">登录</label>
		</div>
		<img src="images/icon/fengexian.png" style="width: 100%;height: 4px;">
		<div style="width:100%;height:auto;margin:auto;text-align: center;">
			<input type="text" id='merchants_account'
				style="width:70%;margin-top: 10%;height: 40px;line-height:40px;
					background:url('images/icon/member.png') no-repeat left;
					padding-left:10%;background-color: #F1F6F9"
				placeholder="用户名" value="root" /> <input type="text" id='showPwd'
				style="width:70%;margin-top: 10%;display: none;height: 40px;line-height:40px;
			background:url('images/icon/password.png') no-repeat scroll left center transparent;padding-left:10%;background-color: #F1F6F9"
				placeholder="密码" /> <input id="password" type="password"
				style="width:70%;margin-top: 10%;height: 40px;line-height:40px;
			background:url('images/icon/password.png') no-repeat scroll left center transparent;padding-left:10%;background-color: #F1F6F9"
				placeholder="密码" value="123456" />
		</div>
		<input type="button"
			style="height:40px;width:80%;background-color: #F8935F;border: none;margin-top: 10px;margin-bottom: 10px;
		border-radius:5px;color: #ffffff;"
			value="登录" onclick="loginClick()" />
	</div>

	<div id='opacityDiv' class='opacityDiv'></div>
	<div id="tipDiv" class='tipDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="images/icon/close.png"
				onclick="closeTipDivClick()">
		</div>

		<div class='tipMsgDiv'>
			<label id='tipLabel' class='tipMsgLabel'></label>
		</div>

		<div id='buttonDiv' class='buttonDiv'>
			<label id='tipTag' style='display: none;'></label> <input
				id='okButton' type='button' value="确定" class='tipButton'
				onclick="okTipClick()"></input>
		</div>

	</div>
</body>
</html>
