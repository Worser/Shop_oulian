<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" >
<html>
<head>
<title>朗乐购管理后台</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="common.css" type="text/css"></link>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body
	style="background-color:#ffffff;height:100%;width:100%;margin:0px;overflow-x: hide;overflow-y: visible;">
	<div style="background-color:#034172;height:50px;text-align: right;">
		<div
			style='float:right;height:100%;width:auto;margin-right:200px;background: #a8c4f2;padding-left: 5px;padding-right: 5px;'
			onclick="headClick()">

			<div style="display:table-cell;vertical-align: middle;height: 40px;">
				<img id='merchants_img' src="images/member/default_head.png"
					style="height: 100%;width: 100%;border-radius:40px;width: 40px;" >
			</div>
			<div style="display:table-cell;vertical-align: middle;height:50px;">
				<label id='merchants_name'></label>
			</div>
		</div>
		<div id='itemList' class="tableItem" style='float:right;width:auto;'>

		</div>
	</div>
	<div id='menuList'
		style="float:left; width:10%; min-height: 94%; background-color:#f2f2f2;border:none;">
	</div>
	<div style="float:left; width:90%;height:auto;">
		<div id='navigationBar'
			style="height:45px;width: 100%;margin-top:5px;margin-left: 1%;text-align: left;background: #efefef;">

		</div>
		<iframe name="mainFrame" id="mainFrame" frameborder="0"
			marginwidth="0" marginheight="0" width="100%" height="94%"></iframe>
	</div>

	<div id='opacityDiv' class='opacityDiv'></div>
	<div id="tipDiv" class='tipDiv'>
		<div class='closeDiv'>
			<img alt="关闭" src="images/icon/close.png"
				onclick="closeTipDivClick()">
		</div>

		<div class='tipMsgDiv'>
			<label id='tipLabel' class='tipMsgLabel'></label>
		</div>

		<div id='buttonDiv' class='buttonDiv'>
			<label id='tipTag' style='display: none;'></label> <input
				id='okButton' type='button' value="确定" class='tipButton'></input>
		</div>
	</div>
</body>
</html>
