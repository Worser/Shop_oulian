<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body style="min-height: 50px;height:50px;height:auto;height:auto !important;">

		<div class="pageItem"  style="width: 25%">
			<label  class='pageLabel' >当前第</label>
			<label id="currentPage" class='pageLabel'></label>
			<label  class='pageLabel'>页</label>			
			<label  class='pageLabel' >共</label>
			<label id="totalPage" class='pageLabel'></label>
			<label  class='pageLabel'>页</label>

			<a href="javascript:void(0);" id="nextPage">下一页</a>
		</div>
		<div class="pageItem">
			<label class='pageLabel'>转到</label>
		</div>
		<div class="pageItem">
			<input id="pageEdit" class="pageEdit" type="text"></input>
		</div>
		<div class="pageItem" >
			<label class='pageLabel'>页</label>
		</div>
		
		<div class="pageItem" style="width: 8%">
			<input id="surePage" class="pageButton" type="button" value="确定"
				style='width: 50%;'></input>
		</div>
	</div>
